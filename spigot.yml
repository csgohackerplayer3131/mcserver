# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: true
  sample-count: 12
  player-shuffle: 0
  int-cache-limit: 1024
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./start.sh
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  user-cache-size: 1000
  filter-creative-items: true
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-threshold: 100.0
  bungeecord: false
  late-bind: true
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
commands:
  tab-complete: 0
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  silent-commandblock-console: false
  log: true
messages:
  whitelist: §aMC§8-§cT§fR §8» §7Sunucu şu anda bakımda, daha sonra tekrar deneyin.
  unknown-command: §aMC§8-§cT§fR §8» §7Bilinmeyen bir komut kullandınız.
  server-full: §aMC§8-§cT§fR §8» §7Sunucu dolu, daha sonra tekrar deneyin.
  outdated-client: §aMC§8-§cT§fR §8» §7Sunucumuza sadece 1.8 - 1.12.2 arası sürümler ile giriş yapılabilir.
  outdated-server: §aMC§8-§cT§fR §8» §7Sunucumuza sadece 1.8 - 1.12.2 arası sürümler ile giriş yapılabilir.
  restart: §aMC§8-§cT§fR §8» §7Sunucu yeniden başlatılıyor.
stats:
  disable-saving: false
  forced-stats: {}
  server-id: 63e25f0e-74a7-42bb-b56d-8acb196f45f0
world-settings:
  default:
    verbose: true
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    merge-radius:
      item: 3.5
      exp: 6.0
    zombie-aggressive-towards-villager: true
    item-despawn-rate: 3000
    chunks-per-tick: 650
    clear-tick-list: false
    arrow-despawn-rate: 600
    anti-xray:
      enabled: true
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    nerf-spawner-mobs: true
    max-tick-time:
      tile: 1000
      entity: 1000
    random-light-updates: false
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
    save-structure-info: true
    max-bulk-chunks: 10
    max-tnt-per-tick: 100
    entity-activation-range:
      animals: 12
      monsters: 20
      misc: 3
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.3
      regen-exhaustion: 3.0
    ticks-per:
      hopper-transfer: 24
      hopper-check: 24
    hopper-amount: 3
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    hanging-tick-frequency: 100
    view-distance: 6
    dragon-death-sound-radius: 0
    max-entity-collisions: 2
    seed-village: 10387312
    seed-feature: 14357617
    mob-spawn-range: 3
